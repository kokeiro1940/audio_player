<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="audio.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> audio </title>
  </head>

  <body>
    <div class="flex" align="center">
      <i class="fas fa-backward fa-3x" onclick="repeat()"></i>
      <i class="fas fa-pause fa-3x" onclick="pause()"></i>
      <i class="fas fa-play fa-3x" onclick="play()"></i>
      <i class="fas fa-forward fa-3x" onclick="next()"></i>
    </div>

    <a  target="_blank" href="https://maoudamashii.jokersounds.com/mail.html"> 引用した曲：shining star (魔王魂) </a>
