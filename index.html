<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>sample</title>
</head>

<body>
  <button onclick="stop()">巻き戻し停止</button>
  <button onclick="pause()">一時停止</button>
  <button onclick="play()">再生</button>

  <script language="javascript" type="text/javascript">
    var music = new Audio();

    function init() {
      music.preload = "auto";
      music.src = "./07 メイドノココロハ アヤツリドール.mp3";
      music.load();

      music.addEventListener("ended", function () {
        music.currentTime = 0;
        music.play();
      }, false);
    }

    // 再生
    function play() {
      music.loop = true;
      music.play();
    }

    // 巻き戻し停止
    function stop() {
      music.pause();
      music.currentTime = 0;
    }

    // 一時停止
    function pause() {
        music.pause();
      }

    init();
  </script>
</body>

</html>
